version: '3.9'

services:
  mongo1:
    container_name: mongo1
    image: mongo:5.0.9
    volumes:
      - ./scripts/rs-init.sh:/scripts/rs-init.sh
      - ./scripts/init.js:/scripts/init.js
    networks:
      - mongo-network
    ports:
      - 27017:27017
    depends_on:
      - mongo2
      - mongo3
    links:
      - mongo2
      - mongo3
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]

  mongo2:
    container_name: mongo2
    image: mongo:5.0.9
    networks:
      - mongo-network
    ports:
      - 27018:27017
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo3:
    container_name: mongo3
    image: mongo:5.0.9
    networks:
      - mongo-network
    ports:
      - 27019:27017
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  nextjs:
    container_name: nextjs
    build: .
    networks:
      - mongo-network
    environment:
      - DATABASE_URL=mongodb://mongo1:27017/havas?directConnection=true&serverSelectionTimeoutMS=2000&appName=mongosh+1.5.0
    ports:
      - 3000:3000
    depends_on:
      - mongo1
    restart: always
  mqttBroker:
    container_name: mqtt
    image: hivemq/hivemq-ce
    ports:
      - 1883:1883
      - 8000:8000
    restart: always

networks:
  mongo-network:
    driver: bridge