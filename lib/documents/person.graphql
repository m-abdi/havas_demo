query allPersons($limit: Int!, $offset: Int!, $filters: PersonFilter!) {
  persons(limit: $limit, offset: $offset, filters: $filters) {
    id
    firstNameAndLastName
    role {
      id
      name
    }
    place {
      id
      name
    }
    state
    city
    postalCode
    address
    telephone
    mobileNumber
    website
  }
  count: personsCount(filters: $filters)
}

mutation createNewPerson(
  $id: String!
  $firstNameAndLastName: String!
  $roleId: ID!
  $placeId: ID!
  $state: String
  $city: String
  $postalCode: String
  $address: String
  $telephone: String
  $mobileNumber: String
  $website: String
  $edit: String
) {
  createPerson(
    id: $id
    firstNameAndLastName: $firstNameAndLastName
    roleId: $roleId
    placeId: $placeId
    state: $state
    city: $city
    postalCode: $postalCode
    address: $address
    telephone: $telephone
    mobileNumber: $mobileNumber
    website: $website
    edit: $edit
  ) {
    firstNameAndLastName
  }
}

mutation deletePersons($personIds: [String!]!) {
  deletePersons(personIds: $personIds)
}
