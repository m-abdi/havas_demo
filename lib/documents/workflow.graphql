query getWorkflowNumber {
  getWorkflowNumber
}

query allEnterWorkflows($limit: Int = 2000000, $offset: Int = 0) {
  enterWorkflows(limit: $limit, offset: $offset) {
    workflowNumber
    passedStages {
      submittedByUser {
        id
        firstNameAndLastName
      }

      havaleh {
        id
        description
        deliverer
        date
        transportationName
        transportationTelephone
        transportationTelephone2
        assets {
          oxygen_50l_factory
          bihoshi_50l_factory
          shaft_50l_factory
          controlValve_50l_factory
          co2_50l_factory
          argon_50l_factory
          azete_50l_factory
          dryAir_50l_factory
          entonox_50l_factory
          acetylene_50l_factory
          lpg_50l_factory
          oxygen_50l_customer
          bihoshi_50l_customer
          shaft_50l_customer
          controlValve_50l_customer
          co2_50l_customer
          argon_50l_customer
          azete_50l_customer
          dryAir_50l_customer
          entonox_50l_customer
          acetylene_50l_customer
          lpg_50l_customer
          oxygen_40l_factory
