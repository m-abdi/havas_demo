mutation rfidCheckWorkflows($workflowNumber: String!, $processId: Int!, $assets: AggregatedTransferedAssets!) {
  rfidCheckWorkflows(workflowNumber: $workflowNumber, processId: $processId, assets: $assets) {
    nextStageName
  }
}