query allWorkflows(
  $limit: Int = 2000000
  $offset: Int = 0
  $filters: AssetTransferWorkflowFilter
) {
  assetTransferWorkflows(limit: $limit, offset: $offset, filters: $filters) {
    workflowNumber
    dateCreated
    instanceOfProcessId
    passedStages {
      submittedByUser {
        id
        firstNameAndLastName
      }

      havaleh {
        id
        description
        deliverer
        date
        transportationName
        transportationTelephone
        transportationTelephone2
        corporation {
          id
          name
        }
        assets {
          oxygen_50l
          bihoshi_50l
          shaft_50l
          controlValve_50l
          co2_50l
          argon_50l
          azete_50l
