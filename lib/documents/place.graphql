query allPlaces($limit: Int, $offset: Int, $filters: PlaceFilter) {
  places(limit: $limit, offset: $offset, filters: $filters) {
    id
    name
    isCategory
    typeOfWork
    superPlace {
      id
      name
    }
    representative {
      id
      firstNameAndLastName
      role {
        name
      }
    }
    state
    city
    postalCode
    address
    telephone
    mobileNumber
    website
    nationalId
    economicalCode
    registeredNumber
    description
  }
  count: placesCount(filters: $filters)
}

mutation createPlace(
  $name: String!
  $superPlaceId: String
  $representativeId: String
  $typeOfWork: String
  $state: String
  $city: String
  $postalCode: String
  $address: String
  $telephone: String
  $mobileNumber: String
  $website: String
  $nationalId: String
  $economicalCode: String
  $registeredNumber: String
  $description: String
  $edit: String
) {
  createPlace(
    name: $name
    superPlaceId: $superPlaceId
    representativeId: $representativeId
    typeOfWork: $typeOfWork
    state: $state
    city: $city
    postalCode: $postalCode
    address: $address
    telephone: $telephone
    mobileNumber: $mobileNumber
    website: $website
    nationalId: $nationalId
    economicalCode: $economicalCode
    registeredNumber: $registeredNumber
    description: $description
    edit: $edit
  ) {
    id
    label: name
  }
}

mutation createCategory($name: String!, $superPlaceId: String!) {
  createCategory(name: $name, superPlaceId: $superPlaceId)
}

mutation deletePlaces($placeIds: [String!]!) {
  deletePlaces(placeIds: $placeIds)
}
