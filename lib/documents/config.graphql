query getCurrentConfig {
  getCurrentConfig {
    id
    ignoreManagerApproval
    ignoreRFID
  }
}

mutation updateCurrentConfig(
  $id: String!
  $ignoreManagerApproval: Boolean!
  $ignoreRFID: Boolean!
) {
  updateCurrentConfig(
    id: $id
    ignoreManagerApproval: $ignoreManagerApproval
    ignoreRFID: $ignoreRFID
  ) {
    id
  }
}
