mutation createRole($name: String!, $permissions: Permissions!) {
  createRole(name: $name, permissions: $permissions) {
    id
    name
  }
}

query roles($take: Int!, $cursor: String) {
  roles(take: $take, cursor: $cursor) {
    id
    name
    viewPerson
    createPerson
    editPerson
    deletePerson
    viewPlace
    createPlace
    editPlace
    deletePlace
    viewEquipment
    createEquipment
    editEquipment
    deleteEquipment
    viewAsset
    createAsset
    editAsset
    deleteAsset
    viewLicense
    createLicense
    editLicense
    deleteLicense
    viewTag
    createTag
    editTag
    deleteTag
    viewRole
    createRole
    editRole
    deleteRole
  }
}
