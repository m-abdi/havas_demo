mutation createRole($name: String!, $permissions: Permissions!, $edit: String) {
  createRole(name: $name, permissions: $permissions, edit: $edit) {
    id
    name
  }
}

query roles($limit: Int!, $offset: Int!) {
  roles(limit: $limit, offset: $offset) {
    id
    name
    viewPerson
    createPerson
    editPerson
    deletePerson
    viewPlace
    createPlace
    editPlace
    deletePlace
    viewEquipment
    createEquipment
    editEquipment
    deleteEquipment
    viewAsset
    createAsset
    editAsset
    deleteAsset
    viewLicense
    createLicense
    editLicense
    deleteLicense
    viewTag
    createTag
    editTag
    deleteTag
    viewRole
    createRole
    editRole
    deleteRole
  }
  hasNextRole(limit: $limit, offset: $offset)
  countAllRoles(limit: $limit, offset: $offset)
}

query specificRole($roleId: ID!) {
  role(roleId: $roleId) {
    id
    name
    viewPerson
    createPerson
    editPerson
    deletePerson
    viewPlace
    createPlace
    editPlace
    deletePlace
    viewEquipment
    createEquipment
    editEquipment
    deleteEquipment
    viewAsset
    createAsset
    editAsset
    deleteAsset
    viewLicense
    createLicense
    editLicense
    deleteLicense
    viewTag
    createTag
    editTag
    deleteTag
    viewRole
    createRole
    editRole
    deleteRole
  }
}

mutation deleteRoles($roleIds: [String!]!) {
  deleteRoles(roleIds: $roleIds)
}

query allRoles {
  roles(limit: 1000000, offset: 0) {
    name
  }
}


query allRolesAndPlaces {
  roles(limit: 1000000, offset: 0) {
    id
    label: name
  }
  places {
    id
    name
    superPlace {
      id
      name
    }
    subset {
      id
      name
    }
  }
}